<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CSS3 Colorpicker</title>
<link rel="stylesheet" type="text/css" href="colorpicker.css"/>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="colorpicker.js"></script>
<style type="text/css">
html {
	height: 100%;
}
body {
	font-family: arial;
	font-weight: bold;
	font-size: 14px;
	-webkit-text-shadow: 0px 1px 0 rgba(255,255,255,0.75);
	-moz-text-shadow: 0px 1px 0 rgba(255,255,255,0.75);
	-o-text-shadow: 0px 1px 0 rgba(255,255,255,0.75);
	text-shadow: 0px 1px 0 rgba(255,255,255,0.75);
	position: fixed;
	display: -webkit-box;
	display: -moz-box;
	display: -o-box;
	display: box;
	-webkit-box-orient: horizontal;
	-moz-box-orient: horizontal;
	-o-box-orient: horizontal;
	box-orient: horizontal;
	-webkit-box-pack: center;
	-moz-box-pack: center;
	-o-box-pack: center;
	box-pack: center;
	-webkit-box-align: center;
	-moz-box-align: center;
	-o-box-align: center;
	box-align: center;
	width: 100%;
	height: 100%;
}

ul {
	display: inline-block;
	margin: 0;
	padding: 0;
	overflow: hidden;
	-webkit-box-shadow: 0px 1px 5px rgba(0,0,0,0.75);
	-moz-box-shadow: 0px 1px 5px rgba(0,0,0,0.75);
	-o-box-shadow: 0px 1px 5px rgba(0,0,0,0.75);
	box-shadow: 0px 1px 5px rgba(0,0,0,0.75);
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	-o-border-radius: 5px;
	border-radius: 5px;
}
li {
	list-style: none;
	padding: 1em;
	background: #eee;
}
li:nth-child(even) {
	background: #ccc;
}
</style>
</head>
<body>

<ul>
	<li>Color 1: <div id="color1" data-color="911"></div></li>
	<li>Color 2: <div id="color2"></div></li>
	<li>Color 3: <input id="color3" value="#80A000"/></li>
	<li>Color 4: <input type="text" id="color4"/></li>
</ul>

<script type="text/javascript">
$(function(){
	$('#color1').colorpicker({
		realtime: false,
		invertControls: false,
		controlStyle: 'raised'
	});
	$('#color2').colorpicker({
		color: 'efa110',
		invertControls: false,
		controlStyle: 'inset'
	});
	$('#color3').colorpicker({
		realtime: false,
		invertControls: false
	});
	$('#color4').colorpicker({
		color: '#15a'
	});

	$('.color').change(function(){
		var color = $(this).data('color');
		console.log(this.id, color);
	})
});
</script>

</body>
</html>
